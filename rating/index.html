<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="estilo/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <div class="container">

      <section id="tela-inicial"> <!-- Inicio Tela Inicial -->

        <figure> <!-- Ícone estrela -->
          <img src="images/icon-star.svg" alt="ícone de estrela">
        </figure>

        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="notas"> <!-- Notas -->
          <button onclick="avaliar(1)">1</button>
          <button onclick="avaliar(2)">2</button>
          <button onclick="avaliar(3)">3</button>
          <button onclick="avaliar(4)">4</button>
          <button onclick="avaliar(5)">5</button>
        </div>

        <button class="btn-submit" onclick="enviar()">
          Submit
        </button>

      </section> <!-- Fim Tela Inicial -->

      <section id="mensagem"> <!-- Início Mensagem de Agradecimento -->

        <figure class="imagem"> <!-- Imagem -->
          <img src="images/illustration-thank-you.svg" alt="">
        </figure>

        <h2>You selected <span id="nota-recebida"></span> out of 5</h2>

        <h1>Thank you!</h1>

        <p> We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>

      </section> <!-- Fim Mensagem de Agradecimento -->

    </div>
  </main>

  <script src="script/script.js"></script>
</body>
</html>
