<!DOCTYPE html>
<html lang="pt-br">
<head>

                <a href="#" class="num" onclick="clicouNum(5)">5</a>

            <input type="button" value="SUBMIT" onclick="clicouBotao()">

            <div><img src="images/illustration-thank-you.svg" alt=""></div>
            <p id="frase"></p>
            <h1>Thank you!</h1>
            <p id="final">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
