<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="estilo/style.css">

  <script src="https://kit.fontawesome.com/b45bc44b13.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <section>

    <div id="topo">

      <div class="container">

        <h2>Your Result</h2>

        <div id="circulo">
          <div>
            <span>76</span>
            <p>of 100</p>
          </div>
        </div>

        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </div>

    </div>
    
    <div id="conteudo">
      <div class="container">

        <h2>Summary</h2>

        <div class="resultado vermelho">
          <div>
            <i class="fa-solid fa-bolt"></i>
            Reaction
          </div>
          <div class="numeros">80 <span>/ 100</span></div>
        </div>

        <div class="resultado amarelo">
          <div>
            <i class="fa-solid fa-brain"></i>
            Memory
          </div>
          <div class="numeros">92 <span>/ 100</span></div>
        </div>

        <div class="resultado verde">
          <div>
            <i class="fa-brands fa-stack-exchange"></i>
            Verbal
          </div>
          <div class="numeros">61 <span>/ 100</span></div>
        </div>

        <div class="resultado azul">
          <div>
            <i class="fa-solid fa-eye"></i>
            Visual
          </div>
          <div class="numeros">72 <span>/ 100</span></div>
        </div>

        <button>Continue</button>

      </div>
    </div>

  </section>
  
</body>
</html>
