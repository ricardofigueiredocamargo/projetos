<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="estilo/style.css">

  <script src="https://kit.fontawesome.com/b45bc44b13.js"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main> <!-- Inicio Main -->
    <figure id="imagem"> <!-- Inicio Imagem -->
      
    </figure> <!-- Fim Imagem -->

    <section id="conteudo"> <!-- Inicio Conteudo -->
      <div class="container"> 

        <p class="perfume">perfume</p>

        <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>

        <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="preco"> <!-- Inicio Preço -->
          <div class="preco-desc fraunces">$149.99</div>
          <div class="preco-normal">$169.99</div>
        </div> <!-- Fim Preço -->

        <button class="adicionar-carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </button>

      </div>    
    </section> <!-- Fim Conteudo -->  

  </main> <!-- Fim Main -->

</body>
</html>
