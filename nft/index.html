<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="estilo/style.css">

  <script src="https://kit.fontawesome.com/b45bc44b13.js"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section> <!-- Início Section -->
    <div class="container">

      <a href="#">
        <div id="imagem"> <!-- Início Imagem -->
          <div id="imagem-olho"> <!-- Início Imagem olho -->
        
          </div> <!-- Fim Imagem olho -->
        </div> <!-- Fim Imagem -->
      </a>

      <div id="conteudo"> <!-- Início Conteúdo -->

        <a href="#">
          <h1>Equilibrium #3429</h1>
        </a>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="informacoes"> <!-- Início Informações -->

          <div class="preco">
            <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
          </div>

          <div class="tempo">
            <img src="images/icon-clock.svg" alt=""> 3 days left
          </div>

        </div> <!-- Fim Informações -->

        <div class="rodape"> <!-- Início Rodapé -->
          <img src="images/image-avatar.png" alt="">
          <div>
            Creation of <a href="#">Jules Wyvern</a>
          </div>
        </div> <!-- Fim Rodapé -->

      </div><!-- Fim Conteúdo --> 

    </div>

  </section> <!-- Fim Section -->

</body>
</html>
