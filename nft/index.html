<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="estilo/style.css">

  <script src="https://kit.fontawesome.com/b45bc44b13.js"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main> <!-- Início Section -->
    <div class="container">

      <figure id="imagem"> <!-- Início Imagem -->
        <a href="#">
          <div id="imagem-olho"> <!-- Início Imagem olho -->

          </div> <!-- Fim Imagem olho -->
        </a>
      </figure> <!-- Fim Imagem -->
   
      <section id="conteudo"> <!-- Início Conteúdo -->

        <h1>
          <a href="#">Equilibrium #3429</a>
        </h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <article class="informacoes"> <!-- Início Informações -->

          <div class="preco">
            <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
          </div>

          <div class="tempo">
            <img src="images/icon-clock.svg" alt=""> 3 days left
          </div>

        </article> <!-- Fim Informações -->

        <footer> <!-- Início Rodapé -->
          <img src="images/image-avatar.png" alt="">
          <div>
            Creation of <a href="#">Jules Wyvern</a>
          </div>
        </footer> <!-- Fim Rodapé -->

      </section><!-- Fim Conteúdo --> 

    </div>

  </main> <!-- Fim Section -->

</body>
</html>
