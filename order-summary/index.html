<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="estilo/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <figure id="imagem"> <!-- Início Imagem -->

    </figure> <!-- Fim Imagem -->

    <section id="conteudo"> <!-- Início Conteudo -->
      <div class="container"> 

        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <article class="plano"> <!-- Opções do Plano -->

          <div class="plano-imagem"> <!-- Imagem nota musical -->
            <img src="images/icon-music.svg" alt="">
            <div>  <!-- Plano escolhido -->
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <div> <!-- Change / mudar -->
            <a href="#">Change</a>
          </div>

        </article> <!-- Fim Opções do Plano -->

        <button class="pagamento">Proceed to Payment</button> <!-- Pagamento -->

        <button class="cancelar">Cancel Order</button> <!-- Cancelar -->

      </div> 
    </section> <!-- Fim Conteudo -->

  </main>
  
</body>
</html>
