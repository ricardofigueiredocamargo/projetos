<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="estilo/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <section>

    <div id="imagem"> <!-- Início Imagem -->

    </div> <!-- Fim Imagem -->

    <div class="container"> 
      <div id="conteudo"> <!-- Início Conteudo -->

        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plano"> <!-- Opções do Plano -->

          <div class="plano-imagem"> <!-- Imagem nota musical -->
            <img src="images/icon-music.svg" alt="">
            <div>  <!-- Plano escolhido -->
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>

          <div> <!-- Change / mudar -->
            <a href="#">Change</a>
          </div>

        </div> <!-- Fim Opções do Plano -->

        <a href="#" class="pagamento">Proceed to Payment</a> <!-- Pagamento -->

        <a href="#" class="cancelar">Cancel Order</a> <!-- Cancelar -->

      </div> <!-- Fim Conteudo -->
    </div>

  </section>
  
</body>
</html>
