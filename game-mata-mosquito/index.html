<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link CSS -->
    <link rel="stylesheet" href="estilo/style.css">

    <!-- Script Nível -->
    <script>
        function selecionaNivel() {
            var nivel = document.getElementById('nivel').value
            if (nivel === '') {
                window.alert('Selecione um nível para continuar!')
            } else {
                window.location.href = 'jogo.html?' + nivel
            }
        }
    </script>

    <title>Game Mata Mosquito</title>
</head>
<body>
    
    <section class="d-flex flex-column align-items-center">
        
        <div>
            <img src="imagens/game.png" alt="Mata Mosquito">
        </div>

        <div>
            <select id="nivel" class="form-control mb-2">
                <option value="">-- Selecione um Nível --</option>
                <option value="normal">-- Normal --</option>
                <option value="dificil">-- Difícil --</option>
                <option value="chucknorris">-- Chuck Norris --</option>
            </select>
        </div>

        <div>
            <button class="btn btn-danger p-2" onclick="selecionaNivel()">
                Iniciar Jogo
            </button>
        </div>
        
    </section>

</body>
</html>
